<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home page for FixNDrive website" />

    <title>FixNDrive | Jadwal</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="desktop-navbar" id="navbar"></nav>
    <main class="section jadwal">
      <div class="jadwal-top">
        <div class="jadwal-left">
          <div>
            <img
              src="assets/location-marker.png"
              alt="location-marker"
            />Pesanggaran, Denpasar Selatan
          </div>
          <div class="wrap-jartem">
            <div>
              <p>Jarak Tempuh Awal</p>
              <div>
                <input type="checkbox" name="checkbox" id="cek" />
                <label for="nol">Input dari Nol</label>
              </div>
              <input type="text" placeholder="Masukkan Jarak Tempuh" />
            </div>
            <div>
              <p>Jarak Tempuh</p>
              <input type="text" placeholder="Jarak Tempuh" />
            </div>
            <div>
              <p>Total Jarak Tempuh</p>
              <input type="text" placeholder="Total Jarak Tempuh" />
            </div>
          </div>

          <div class="tracker-btn">
            <button>Jeda Tracker</button>
            <button>Atur Ulang</button>
          </div>
        </div>
        <div class="jadwal-right">
          <div><img src="assets/bro.png" alt="bro" /></div>
          <div>
            <p>Silahkan pilih list pengingat perawatan</p>
            <div>
              <input type="checkbox" name="checkbox" id="cek" />
              <label for="nol">Pengingat ganti oli mesin</label>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="cek" />
              <label for="nol">Pengingat ganti filter udara</label>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="cek" />
              <label for="nol">Pengingat ganti kampas rem</label>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="cek" />
              <label for="nol">Pengingat ganti oli gardan</label>
            </div>
          </div>
        </div>
      </div>
      <div>
        <p class="sub-heading-jadwal">Jadwal Perawatan Yang Akan Datang</p>
        <div class="wrap-card-jadwal">
          <div class="card-jadwal">
            <img src="assets/ganti-oli.jpg" alt="ganti-oli-img" />
            <div class="card-body-jadwal">
              <p>Ganti Oli Mesin</p>
              <p>Jatuh tempo dalam 1000 mil</p>
            </div>
          </div>
          <div class="card-jadwal">
            <img src="assets/ganti-ban.jpg" alt="ganti-oli-img" />
            <div class="card-body-jadwal">
              <p>Ganti Oli Mesin</p>
              <p>Jatuh tempo dalam 1000 mil</p>
            </div>
          </div>
          <div class="card-jadwal">
            <img src="assets/ganti-filter.jpg" alt="ganti-oli-img" />
            <div class="card-body-jadwal">
              <p>Ganti Oli Mesin</p>
              <p>Jatuh tempo dalam 1000 mil</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
