<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="login page for FixNDrive website" />

    <title>FixNDrive | Masuk</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="section">
      <form class="form login" action="/">
        <div>
          <h1 class="login-heading">Selamat Datang</h1>
          <p>Masukkan Kredensial Anda untuk mengakses akun Anda</p>
        </div>
        <div class="input">
          <div><label for="email">Email</label></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="masukkan email kamu"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="password">Password</label></div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="masukkan password kamu"
            required
            class="form-control"
          /><img
            src="assets/eye-pw.svg"
            class="pass-toggle"
            id="togglePassword"
          />
          <p class="main-color forgot-pass">
            <a href="/resetpass.html" class="main-color">Lupa Password?</a>
          </p>
        </div>

        <button class="login-btn" onclick="setUserInLocalStorage('login')">
          Masuk
        </button>
        <p class="dont-have-account">
          Belum punya akun?
          <a href="/signup.html" class="main-color">Daftar</a>
        </p>
      </form>
      <img
        src="assets/login-banner.jpg"
        alt="login-banner"
        class="login-banner"
      />
    </main>
    <script src="main.js"></script>
  </body>
</html>
