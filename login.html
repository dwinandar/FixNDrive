<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixNDrive | Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="section">
      <form class="form login">
        <div>
          <h1 class="login-heading">Welcome</h1>
          <p>Enter your Credentials to access your account</p>
        </div>
        <div class="input">
          <div><label for="email">Email</label></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter your email"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="password">Passsword</label></div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="enter your password"
            required
            class="form-control"
          /><img
            src="assets/eye-pw.svg"
            class="pass-toggle"
            id="togglePassword"
          />
          <p class="main-color forgot-pass">Forgot password?</p>
        </div>

        <button class="login-btn">Login</button>
        <p class="dont-have-account">
          Donâ€™t have an account?
          <a href="/signup.html" class="main-color">Sign up</a>
        </p>
      </form>
      <img
        src="assets/login-banner.jpg"
        alt="login-banner"
        class="login-banner"
      />
    </main>
    <script src="main.js"></script>
  </body>
</html>
