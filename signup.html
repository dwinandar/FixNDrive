<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sign up page for FixNDrive website" />
    <title>FixNDrive | Sign up</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="section sign-up">
      <form class="form" action="/signupsuccess.html" method="post">
        <div>
          <h1 class="login-heading">Welcome</h1>
          <p>Enter your Credentials to access your account</p>
        </div>
        <h6 class="heading-input">Personal Information</h6>
        <div class="input">
          <div><label for="email">Name</label></div>
          <input
            type="name"
            id="name"
            name="name"
            placeholder="enter your name"
            required
            autofocus
            class="form-control"
          />
        </div>
        <div class="input">
          <div><label for="email">Email</label></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter your email"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="phone">Phone</label></div>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="enter your phone number"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="password">Passsword</label></div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="enter your password"
            required
            class="form-control"
          /><img
            src="assets/eye-pw.svg"
            class="pass-toggle"
            id="togglePassword"
            alt="eye-icon"
          />
        </div>

        <h6 class="heading-input">Vehicle Details</h6>
        <div class="input">
          <div class="wrap-btn">
            <button type="button" class="motor-btn">Motor</button>
            <button type="button" class="car-btn">Car</button>
          </div>
          <div><label for="vehicle-make">Vehicle Make</label></div>
          <input
            type="text"
            id="vehicle-make"
            name="vehicle-make"
            placeholder="enter your vehicle make"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="vehicle-model">Vehicle Model</label></div>
          <input
            type="text"
            id="vehicle-model"
            name="vehicle-model"
            placeholder="enter your vehicle model"
            required
            class="form-control"
          />
        </div>

        <div class="termspolicy">
          <input type="checkbox" name="termsandcondition" id="terms-label" />
          <label for="terms-label">I agree to the terms & policy</label>
        </div>

        <div class="btn-wrap-signup">
          <button type="reset" class="btn-border-gray">
            <a href="/">Cancel</a>
          </button>
          <button type="submit">Sign up</button>
        </div>
      </form>
      <img
        src="assets/login-banner.jpg"
        alt="login-banner"
        class="login-banner"
      />
    </main>
    <script src="main.js"></script>
  </body>
</html>
