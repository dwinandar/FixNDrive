<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sign up page for FixNDrive website" />
    <title>FixNDrive | Daftar</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="section sign-up">
      <form class="form" action="/signupsuccess.html">
        <div>
          <h1 class="login-heading">Selamat Datang</h1>
          <p>Masukkan Kredensial Anda untuk mengakses akun Anda</p>
        </div>
        <h6 class="heading-input">Informasi Pribadi</h6>
        <div class="input">
          <div><label for="email">Nama</label></div>
          <input
            type="name"
            id="name"
            name="name"
            placeholder="masukkan nama kamu"
            required
            autofocus
            class="form-control"
          />
        </div>
        <div class="input">
          <div><label for="email">Email</label></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="masukkan email kamu"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="phone">Nomor HP</label></div>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="masukkan nomor hp kamu"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="password">Passsword</label></div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="masukkan password kamu"
            required
            class="form-control"
          /><img
            src="assets/eye-pw.svg"
            class="pass-toggle"
            id="togglePassword"
            alt="eye-icon"
          />
        </div>

        <h6 class="heading-input">Detail Kendaraan</h6>
        <div class="input">
          <div class="wrap-btn radio-button">
            <div>
              <input type="radio" id="motor" name="option" />
              <label for="motor">Motor</label>
            </div>

            <div>
              <input type="radio" id="mobil" name="option" />
              <label for="mobil">Mobil</label>
            </div>
          </div>
          <div><label for="vehicle-make">Merek Kendaraan</label></div>
          <input
            type="text"
            id="vehicle-make"
            name="vehicle-make"
            placeholder="masukkan merek kendaraan kamu"
            required
            autofocus
            class="form-control"
          />
        </div>

        <div class="input">
          <div><label for="vehicle-model">Model Kendaraan</label></div>
          <input
            type="text"
            id="vehicle-model"
            name="vehicle-model"
            placeholder="masukkan model kendaraan kamu"
            required
            class="form-control"
          />
        </div>

        <div class="termspolicy">
          <input type="checkbox" name="termsandcondition" id="terms-label" />
          <label for="terms-label"
            >Saya menyetujui persyaratan & kebijakan</label
          >
        </div>

        <div class="btn-wrap-signup">
          <a href="javascript:history.back()" class="btn-border-gray">Batal</a>
          <a href="/signupsuccess.html">Daftar</a>
        </div>
      </form>
      <img
        src="assets/login-banner.jpg"
        alt="login-banner"
        class="login-banner"
      />
    </main>
    <script src="main.js"></script>
  </body>
</html>
