<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="reset password page for FixNDrive website"
    />
    <title>FixNDrive | Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="section reset-pass">
      <img src="assets/reset-pw.jpg" alt="reset-pw-img" class="resetpass-img" />
      <form class="reset-form" action="/resetsuccess.html">
        <h1 class="heading-reset">Reset Password</h1>
        <div class="input">
          <div class="wrap-input">
            <img src="assets/mail-icon.svg" alt="mail-icon" />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="enter your email"
              required
              class="form-control"
            />
          </div>
        </div>
        <button class="reset-btn">Reset</button>
      </form>
    </main>
  </body>
</html>
