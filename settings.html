<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="settings page for FixNDrive website" />
    <title>FixNDrive</title>
    <link rel="icon" type="image/svg+xml" href="assets/fnd-icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      .settings {

        color: #4c4ddc;
        font-size: 64px;
        margin-bottom: 3rem;
      }

      .description {
        margin: 0 auto;
        width: 50%;
        margin-bottom: 1rem;
      }

      p {
        color: rgba(0, 0, 0, 0.50);
      }

      .title-description {
        align-items: center;
        font-size: 20px;
      }

      .setting-wrapper {
        width: 50%;
        margin: 0 auto;
      }

      h3 {
        font-size: 14px;
      }

      .title-setting {
        display: flex;
        border-bottom: 1px solid #DFE0F3;
        margin-bottom: 1rem;
        padding: 1rem;
        align-items: center;
      }

      @media (max-width: 768px) {
        .container {
        padding-top: 25%;
      }

        .settings {
          margin-top: 3rem;
          color: #4c4ddc;
          font-size: 35px;
          margin-bottom: 3rem;
